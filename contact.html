<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="contact" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="CSS/styles.css">
    <title>Contact</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="index.html">Homepage</a></li>
        </ul>
    </nav>
    <div class="container">
        <form id="contact"> 
             <fieldset>
                <legend>User details</legend>
                    <h2>Contact form</h2>
                    <div>
                        <label for="name">Your name(required)
                            <input type="text" name="name" id="name">
                        </label>
                        <div class="form-error" id="nameError">Your name is required</div>
                    </div>
                    <div>
                        <label for="subject">Subject
                            <input type="text" name="subject" id="subject">
                        </label>
                        <div class="form-error" id="subjectError">Subject must be at least 10 characters long</div>
                    </div>
                    <div>
                        <label for="adress">Adress
                            <input type="text" name="adress" id="adress">
                        </label>
                        <div class="form-error" id="adressError">Adress must be at least 25characters long</div>
                    </div>
                    <div>
                        <label for="e-mail">E-mail
                            <input type="text" name="e-mail" id="e-mail">
                        </label>
                        <div class="form-error" id="emailError">Your e-mail doesn't have valid structure</div>
                    </div>
            </fieldset>
            <fieldset>
                <legend>Sumbit</legend>
                 <input type="submit"value="Submit form">
             </fieldset>
        </form>
</div>
<script src="JS/component/error.js"></script>
<script src="JS/validation.js"></script>
</body>
</html>
